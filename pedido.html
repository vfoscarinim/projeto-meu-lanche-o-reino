<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Reino Burguer - Hamburgueria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">O Reino Burguer</a>
            <div>
                <a class="btn btn-outline-light" onclick="voltarParaInicio()">Inicio</a>
            </div>
        </div>
    </nav>

  <section class="pagina-pedido">
    <div class="pedido-box">
      <h2>Monte seu Pedido</h2>
      <form id="pedidoForm">
        <div class="mb-4">
          <label class="form-label fw-bold">Escolha seus lanches:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Ada Burger" id="ada" data-price="17.90">
            <label class="form-check-label" for="ada">Ada Burger - R$17,90</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Turing Smash" id="turing" data-price="21.90">
            <label class="form-check-label" for="turing">Turing Smash - R$21,90</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Hopper Stack" id="hopper" data-price="23.90">
            <label class="form-check-label" for="hopper">Hopper Stack - R$23,90</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Linux Cheddar" id="linux" data-price="26.90">
            <label class="form-check-label" for="linux">Linux Cheddar - R$26,90</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Gates BBQ" id="gates" data-price="29.90">
            <label class="form-check-label" for="gates">Gates BBQ - R$29,90</label>
          </div>
        </div>

        <div class="mb-4">
          <label for="bebida" class="form-label fw-bold">Escolha uma bebida:</label>
          <select class="form-select" id="bebida" required>
            <option value="" disabled selected>Selecione uma bebida</option>
            <option value="Refrigerante 350ml" data-price="5.00">Refrigerante 350ml - R$5,00</option>
            <option value="Refrigerante 500ml" data-price="7.00">Refrigerante 500ml - R$7,00</option>
            <option value="Suco 290ml" data-price="8.00">Suco 290ml - R$8,00</option>
            <option value="Água 500ml" data-price="4.00">Água 500ml - R$4,00</option>
          </select>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
        </div>

        <div class="pedido-total" id="total">Total: R$ 0,00</div>
        <div id="qrcode"></div>
      </form>
    </div>
  </section>

  <!-- Modal de confirmação -->
  <div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="confirmacaoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmacaoLabel">Pedido Confirmado!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Seu pedido foi registrado! Escaneie o QR Code abaixo para realizar o pagamento via PIX.
        </div>
      </div>
    </div>
  </div>


  <footer class="footer bg-dark text-light py-4">
  <div class="container text-center">
    <p><b>© 2025 O Reino Burguer. Todos os direitos reservados.</b></p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="pedido.js"></script>

</body>
</html>
