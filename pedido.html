<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/logo  (1).png" type="image/x-icon">
    <title>O Reino Burguer - Hamburgueria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">O Reino Burguer</a>
            <div>
                <a class="btn btn-outline-light" onclick="voltarParaInicio()">Início</a>
            </div>
        </div>
    </nav>

   <section class="pagina-pedido">
        <div class="pedido-box">
            <h2>Monte seu Pedido</h2>
            <form id="pedidoForm">
                <div class="mb-4">
                    <label class="form-label fw-bold">Escolha seus lanches:</label>
                    <div class="d-flex align-items-center mb-2">
                        <input class="form-check-input me-2" type="checkbox" value="Ada Burger" id="ada" data-price="17.90" />
                        <label class="form-check-label me-3" for="ada">Ada Burger - R$17,90</label>
                        <input type="number" class="form-control quantidade-lanche" id="qtd-ada" min="1" value="1" style="width: 80px;" disabled />
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <input class="form-check-input me-2" type="checkbox" value="Turing Smash" id="turing" data-price="21.90" />
                        <label class="form-check-label me-3" for="turing">Turing Smash - R$21,90</label>
                        <input type="number" class="form-control quantidade-lanche" id="qtd-turing" min="1" value="1" style="width: 80px;" disabled />
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <input class="form-check-input me-2" type="checkbox" value="Hopper Stack" id="hopper" data-price="23.90" />
                        <label class="form-check-label me-3" for="hopper">Hopper Stack - R$23,90</label>
                        <input type="number" class="form-control quantidade-lanche" id="qtd-hopper" min="1" value="1" style="width: 80px;" disabled />
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <input class="form-check-input me-2" type="checkbox" value="Linux Cheddar" id="linux" data-price="26.90" />
                        <label class="form-check-label me-3" for="linux">Linux Cheddar - R$26,90</label>
                        <input type="number" class="form-control quantidade-lanche" id="qtd-linux" min="1" value="1" style="width: 80px;" disabled />
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <input class="form-check-input me-2" type="checkbox" value="Gates BBQ" id="gates" data-price="29.90" />
                        <label class="form-check-label me-3" for="gates">Gates BBQ - R$29,90</label>
                        <input type="number" class="form-control quantidade-lanche" id="qtd-gates" min="1" value="1" style="width: 80px;" disabled />
                    </div>
                </div>

                <div id="bebidas-container" class="mb-4">
                  <button type="button" class="btn btn-secondary mb-3" onclick="criarBlocoBebida()">+ Adicionar bebida</button>
  
  
  <div id="sabores-container" style="display:none;">
    <label for="sabor-bebida" class="form-label fw-bold">Escolha o sabor:</label>
    <select class="form-select" id="sabor-bebida">
        
      <!-- Opções de sabores são atualizadas pelo JS -->
    </select>
  </div>
</div>

                <div class="mb-4">
                    <label for="observacao" class="form-label fw-bold">Observações:</label>
                    <textarea id="observacao" class="form-control" rows="3" placeholder="Digite aqui alguma observação para seu pedido (ex: sem cebola, mais queijo, etc)"></textarea>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
                </div>

                <div class="pedido-total" id="total">Total: R$ 0,00</div>
                <div id="qrcode"></div>
            </form>
        </div>
    </section>

    <!-- Modal de confirmação -->
    <div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="confirmacaoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacaoLabel">Pedido Confirmado!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Seu pedido foi registrado! Escaneie o QR Code abaixo para realizar o pagamento via PIX.
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-light py-4">
        <div class="container text-center">
            <p><b>© 2025 O Reino Burguer. Todos os direitos reservados.</b></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="pedido.js"></script>

</body>
</html>
